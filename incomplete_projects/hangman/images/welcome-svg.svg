<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft glow -->
  <circle cx="200" cy="200" r="180" fill="#e3f2fd" />
  <circle cx="200" cy="200" r="150" fill="#bbdefb" opacity="0.5" />
  
  <!-- Character body -->
  <ellipse cx="200" cy="220" rx="100" ry="120" fill="#90caf9" stroke="#64b5f6" stroke-width="3" />
  
  <!-- Face -->
  <circle cx="200" cy="160" r="80" fill="#ffe0b2" stroke="#ffcc80" stroke-width="2" />
  
  <!-- Eyes - friendly and welcoming -->
  <g>
    <!-- Left eye -->
    <circle cx="170" cy="140" r="15" fill="white" stroke="#333" stroke-width="1" />
    <circle cx="173" cy="137" r="8" fill="#333" />
    <circle cx="175" cy="134" r="3" fill="white" />
    
    <!-- Right eye -->
    <circle cx="230" cy="140" r="15" fill="white" stroke="#333" stroke-width="1" />
    <circle cx="233" cy="137" r="8" fill="#333" />
    <circle cx="235" cy="134" r="3" fill="white" />
    
    <!-- Eyebrows - friendly -->
    <path d="M155,120 Q170,110 185,120" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <path d="M215,120 Q230,110 245,120" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Smile -->
  <path d="M160,170 Q200,200 240,170" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round" />
  
  <!-- Waving hand -->
  <path d="M120,200 Q90,160 100,130" fill="none" stroke="#64b5f6" stroke-width="8" stroke-linecap="round" />
  <circle cx="100" cy="130" r="15" fill="#ffe0b2" stroke="#ffcc80" stroke-width="2" />
  
  <!-- Other arm -->
  <path d="M280,200 Q290,210 300,220" fill="none" stroke="#64b5f6" stroke-width="8" stroke-linecap="round" />
  
  <!-- Welcome text in a speech bubble -->
  <g transform="translate(290, 130)">
    <path d="M0,0 L-50,-30 L-50,30 L0,0" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="2" />
    <circle cx="30" cy="0" r="50" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="2" />
    <text x="30" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">Welcome!</text>
  </g>
  
  <!-- Start button -->
  <g transform="translate(310, 310) scale(0.8)">
    <circle cx="0" cy="0" r="35" fill="#2196f3" />
    <polygon points="10,0 -10,-15 -10,15" fill="white" transform="translate(-5, 0)" />
  </g>
</svg>